name: Generate snake game

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # this means the action will run every day at midnight

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Generate snake game
      uses: Platane/snk@v3.2.0
      with:
        github_user_name: ashishkumarak
        outputs: |
          dist/github-snake.svg
          dist/github-snake-dark.svg?palette=github-dark
